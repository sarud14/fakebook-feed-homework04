<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/stylehm04.css">
  <title>Feed แบบ facebook</title>
</head>

<body>

  <div class="main">
    <div class="topcontainer">
      <div class="feedname">
        <div class="proflieuser">
          <div class="pic">
            <img src="../Pics/pics4HW04.jpg" alt="prolifepic">
          </div>
        </div>
        <div class="userinfo">
          <div class="first">
            <p>เที่ยวต่างประเทศ &#x2022; <a href="javascript:">ติดตาม</a> </p>
          </div>
          <div class="second">
            <p>21 ชม.</p> &#x2022;<i class="fa-solid fa-earth-americas"></i>
          </div>
        </div>
        <div class="button">
          <i class="fa-solid fa-ellipsis"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="usertext">
        <p>Road trips california &#128512;</p>
        <p>&gt; &gt; เส้นทาง Pacific Coast Highway จากซานฟรานซิสโกไปแคลิฟอร์เนีย <br> 10 วันในขับรถแต่คุณจะไม่เสียใจเลย...  </p>
      </div>
    </div>
    <div class="midcontainer">
      <div class="mainpic">
        <span class="pic1">
          <img src="pics/California3.jpg" alt="pic1">
        </span>
      </div>
      <div class="subpic">
        <span class="pic2">
          <img src="pics/California2.jpg" alt="pic2">
        </span>
        <span class="pic3">
          <img src="pics/California1.jpg" alt="pic3">
        </span>
        <span class="pic4">
          <img src="pics/California4.jpg" alt="pic4">
        </span>
      </div>
    </div>
    <div class="footercontainer">
      <div class="line1">
        <div class="like"><i class="fa-solid fa-thumbs-up"></i></div>
        <span class="box1">3.8 พัน</span>
        <span class="box2">98 ความคิดเห็น</span>
        <span class="box3">แชร์ 108 ครั้ง</span>
      </div>
      <div class="underline"><hr></div>
      <div class="line2">
        <div class="like2">
          <div class="logo"><i class="fa-regular fa-thumbs-up"></i></div>
          <p>ถูกใจ</p>
        </div>
        <div class="comment">
          <div class="logo"><i class="fa-regular fa-comment"></i></div>
          <p>แสดงความคิดเห็น</p>
        </div>
        <div class="share">
          <div class="logo"><i class="fa-regular fa-paper-plane"></i></div>
          <p>แชร์</p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
